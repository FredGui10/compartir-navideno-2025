<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Registro – Compartir Navideño 2025</title>
  <link rel="stylesheet" href="styles/main.css" />
  <script src="scripts/main.js" defer></script>
</head>
<body>
  <header>
    <h1>Formulario de Registro</h1>
    <nav><a href="index.html">← Volver</a></nav>
  </header>

  <main>
    <form action="https://formspree.io/f/mzzjyzze" method="POST" id="register-form">
  <label>Nombre y Apellido:</label>
  <input type="text" name="Nombre y Apellido">

  <label>Teléfono (WhatsApp):</label>
  <input type="tel" name="Teléfono">

  <label>Correo Electrónico:</label>
  <input type="email" name="Email">

  <div class="children-section">
    <div class="child-inputs">
      <label>Cantidad de Niños:</label>
      <input type="number" name="Cantidad_Niños" min="0">
      <label>Edad:</label>
      <input type="text" name="Edad_Niños">
    </div>

    <div class="child-inputs">
      <label>Cantidad de Niñas:</label>
      <input type="number" name="Cantidad_Niñas" min="0">
      <label>Edad:</label>
      <input type="text" name="Edad_Niñas">
    </div>
  </div>

  <label>¿Deseas colaborar con algo?</label>
  <select name="Colaboración">
    <option value="">-- Selecciona una opción --</option>
    <option value="comida">Traer comida</option>
    <option value="regalos">Traer regalos</option>
    <option value="organización">Ayudar en la organización</option>
  </select>

  <input type="hidden" name="_subject" value="Nuevo registro – Compartir Navideño 2025">
  <input type="hidden" name="_next" value="https://fredgui10.github.io/compartir-navideno-2025/thankyou.html">

  <button type="submit">Enviar registro</button>
</form>

  </main>

  <footer>
    <p>Gracias por participar 💫</p>
  </footer>
</body>
</html>
